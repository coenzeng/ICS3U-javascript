<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Javascript 08 - Nested For Loops</title>
    
    <script>
	
	/*When we want a set of instructions to repeat, we use a loop. By looping a loop, we are creating what is known as 2 dimensional result as the inner loop will repeat the number of times the outer loop is set to repeat */
	for (var y = 1; y <= 5; y++) {
		
		document.write("<p>Row " + y);
		
		for (var x =1; x <=10; x++) {
			
			document.write("Col " + x);
			
		}
		
		document.write("<p/>")
	}
	
	</script>

</head>

<body>

</body>

</html>
