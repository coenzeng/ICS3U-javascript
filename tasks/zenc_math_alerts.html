<!DOCTYPE html>

<html lang="en">

	<head>
    	<meta charset="UTF-8">
    	<title>Task 02 - Math and Alerts</title>
        
        <script>
		
		alert ("Input 2 numbers and a series of simple arthemtic equations will be performed on them.");

		var a = prompt ("Enter in your first number.");
		var b = prompt ("Enter in your second number.");
		
		alert ( a + " + " + b + " = " + (a + b) ); 
		/*I think addition doesn't work on Javascript because it is treating the two variables as strings, so adding the two variables will just put them side by side. Instead of adding the two variables, the "+" sign will just concatenate them together.*/
		alert ( a + " - " + b + " = " + (a - b) );
		alert ( a + " * " + b + " = " + (a * b) );
		alert ( a + " / " + b + " = " + (a / b) );
		alert ( a + " % " + b + " = " + (a % b) );
		alert ( a + " ^ " + b + " = " + (a ** b) ); 
		/* 'a' to the exponent of 'b', where 'a' is the base and 'b' is the exponent*/

	</script>

    </head>
